 <!--在HTML中增加上面的代码，然后通过JavaScript编写如下功能：-->

    <!--当点击按钮 submit-btn 时，在console中输出 name 中的内容-->
    <!--在输入过程中，如果按回车键，则同样执行上一条的需求-->
    <!--在输入过程中，如果按 ESC 键，则把输入框中的内容清空-->
<input id="name" type="text">
<button id="submit-btn">Submit</button>

<script>
//    当点击按钮 submit-btn 时，在console中输出 name 中的内容
    var btn = document.getElementById('submit-btn');
         btn.addEventListener('click',function(){
        console.log(document.getElementById('name').value);
    })
    document.getElementById('name').addEventListener('keydown',function(evt){
      switch(evt.keyCode){
          case evt.keyCode=13:console.log(document.getElementById('name').value);break;
          case evt.keyCode=27:document.getElementById('name').value="";break;
          default :
      }
    })

</script>

 <!--基于如上 HTML，实现以下功能：-->

 <!--当用户选择了 School 的单选框时，显示 School 的下拉选项，隐藏 Company 的下拉选项-->
 <!--当用户选择了 Company 的单选框时，显示 Company 的下拉选项，隐藏 School 的下拉选项-->

<div>

 <label>

     School
 </label>
 <label>
     <input id="company" name="status" type="radio">
     Company
 </label>

 <select id="school-select">
     <option>北京邮电大学</option>
     <option>黑龙江大学</option>
     <option>华中科技大学</option>
 </select>

 <select id="company-select">
     <option>百度</option>
     <option>爱奇艺</option>
 </select>

 <script>
     var school = document.getElementById('school');
     var company = document.getElementById('company');
     school.addEventListener('click',function(){
         document.getElementById('school-select').style.display="block";
         document.getElementById('company-select').style.display="none";
     })
     company.addEventListener('click',function(){
         document.getElementById('company-select').style.display="block";
         document.getElementById('school-select').style.display="none";
     })
 </script>

    <!--基于如上 HTML，实现如下功能：-->

    <!--点击某一个 Li 标签时，将 Li 的背景色显示在 P 标签内，并将 P 标签中的文字颜色设置成 Li 的背景色-->
    <script>
    var list=document.querySelectorAll("li");
    var p=document.getElementsByClassName('color-picker')[0];
    for(var i=0;i<list.length;i++){
     list[i].onclick= function(e){
    var c =e.target.style.backgroundColor;
     p.innerHTML=c;
     p.style.color=c;
}
     }
</script>

<div>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>
    <!--针对以上 HTML，分别使用 setTimeout 和 setInterval 实现以下功能：-->

    <!--点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0-->
    <!--在动画过程中，按钮的状态变为不可点击-->
    <!--在动画结束后，按钮状态恢复，且文字变成“淡入”-->
    <!--在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明-->
    <!--淡入动画结束后，按钮文字变为“淡出”-->
    <!--暂时不要使用 CSS animation （以后我们再学习）-->
    <script>
var obj= document.getElementById('fade-obj');
var but= document.getElementById('fade-btn');
var i=1;
function fadeout(){
    obj.style.opacity=i;
    i -=0.1;
    but.disabled='disabled';
    if (i<=0){
        but.disabled='';
        but.innerText='淡入';
        but.addEventListener('click',fadein);
    }else if(i>0){
        setTimeout(fadeout,100);
    }
}

function fadein(){
    obj.style.opacity=i;
    i+=0.1;
    but.disabled='disabled';
    if(i<1){
        setTimeout(fadein,100);
    }else if(i=1){
        but.disabled='';
        but.innerText='淡出';
        but.addEventListener('click',fadeout);
    }
}
but.addEventListener('click',fadeout);
    </script>
</div>

<div>
    <!--学习来实现一个帧动画：-->
    <button id="btn-img">动画</button>
  <div id="dh" >
      <style>
          #dh{ width: 480px;
              height: 480px;
              background-image:url("http://ife.baidu.com/2016/static/img/erik_ce204002.jpg");

          }
      </style>

      <script>
          var imgBox= document.getElementById('dh');
          var btnImg= document.getElementById('btn-img');
          var posiY=0;
          btnImg.addEventListener('click',function(){
              setInterval(function(){
                  posiY += 480;
                  imgBox.style.backgroundPositionY=posiY+'px';
                   if(posiY>8160){
                     posiY=0;
                 }
              },100)
          })

      </script>
  </div>
</div>
