<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>掌握 JavaScript 的核心之一：DOM，能够熟悉DOM相关操作，了解JavaScript事件机制</title>
</head>
<body>
<div id="wrapper">
    <div id="news-top" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                <li><span>CSS</span><a href="">Some Link3</a></li>
                <li><span>JS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>HTML</span><a href="">Some Link2</a></li>
                <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                <li><span>CSS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
</div>
<button onclick="getAllListItem() ">返回页面所有li标签</button>
<button onclick="findAllHtmlSpanInOneSection('news-top')">HTML的span标签</button>
<button onclick="findListItem('news-normal','HTML') ">// 返回某个section下，所有所包含span内容为spanCont的LI标签</button>
<button onclick="getActiveLinkContent('news-normal')">返回#news-normal下class为active的链接中包含的文字内容</button>
<script>

    function getAllListItem() {
        // 返回页面中所有li标签
     console.log(document.getElementsByTagName("li"));
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var sec = document.getElementById(sectionId);
        var spans = sec.getElementsByTagName('span');
        for(var i=0; i < spans.length; i++) {
            if(spans[i].textContent='HTML') {
                console.log(spans[i])
            }
        }



    }


    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var sec = document.getElementById(sectionId);
        var liList = sec.getElementsByTagName('li');
        console.log(liList);
        for(var i=0;i<=liList.length;i++){
            var spanlist=liList[i].childNodes[0];
            if(spanlist.textContent==spanCont){
                console.log(liList[i]);
            }
        }
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var el= document.getElementById(sectionId);
       var con= el.getElementsByClassName('active');
        for(var i=0;i<=con.length;i++){
            console.log(con[i].textContent);
        }
    }

</script>
</body>
</html>
